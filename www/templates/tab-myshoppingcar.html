<ion-view view-title="我的购物车">
 <ion-content>
  <ion-list>
      <ion-item class="item-avatar item-icon-right"
                ng-repeat="p in products"
                href="#/tab-detail/{{p.id}}">
        <img ng-src="{{p.poster}}">
        <h2>{{p.name}}</h2>
        <p>{{p.desc}}</p>
        <p>￥{{p.price}}</p>
      </ion-item>
  </ion-list>
</ion-content>
</ion-view>
